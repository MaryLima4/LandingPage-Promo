<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Não perca nossa Black Friday. Descontos imperdíveis! ">
    <meta name="keywords" content="black friday, promoção">

    <link href="css/style.css" type="text/css" rel="stylesheet">
    
    <title>Eu ouvi Promoção?</title>
</head>
<body>
    <section id="conteudo_topo" class="container"> 
        <img src="/imagens/logo-topper.png" alt="Logo Topper" class="logo">
        <div class="texto">
            <h1>Chuteiras até 50% Off</h1>
            <p>Selecionamos as melhores chuteiras com o melhor preço para você arrasar em campo.</p>
        </div>
        <img src="imagens/black-friday-logo.png" alt="Black Friday">
    </section>

    <section id="conteudo_form">
        <div class="formulario">
            <p>Se cadastre e não perca nenhuma jogada.</p>
            <div id="conteudo">
                <form id="form">
                    <input type="text" name="Nome" placeholder="Nome" id="nome">
                    <input type="text" name="Email" placeholder="Email" id="email">
                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </section>

    <section id="conteudo_black" class="container">
        <img src="/imagens/bg-form-desconto.jpg" alt="Desconto até 50%Off" class="desktop" />
        <img src="/imagens/bg-form-desconto-mobile.jpg" alt="Desconto até 50%Off" class="mobile" />
    </section>

    <footer>
        <p>Copyright © 2021. Todos os direitos reservados.</p>
    </footer>
</body>

<script src="js/script.js"></script>

</html>
